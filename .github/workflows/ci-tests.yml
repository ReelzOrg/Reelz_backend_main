name: Reelz Server Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Run Jest tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: Reelz_server/package-lock.json

      - name: Install dependencies
        working-directory: Reelz_server
        run: npm ci

      - name: Run tests (CI)
        working-directory: Reelz_server
        env:
          CI: true
        run: npm run test:ci
